<!DOCTYPE html>
<html>

<head>
  <title>Jogo par ou ímpar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jogo do par ou ímpar</h1>
  <div id="message-panel"></div>
  <div id="bet-box">
    <input type="number" id="number-bet" min="1" value="1" max="10" placeholder="Número (1-10)" required>
    <select id="parity-bet">
      <option value="even">Par</option>
      <option value="odd">Ímpar</option>
    </select>
    <button id="place-bet">Palpitar</button>
  </div>
  <script src="websocket-client.js"></script>
</body>

</html>
