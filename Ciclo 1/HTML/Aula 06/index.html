<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desenho</title>
</head>
<body>
    <svg height="200" width="200">
    <circle cx="100" cy="100" r="90" fill="red" stroke="blue" stroke-width="5">
    </svg>
    <svg height="200" width="200">
        <rect x="10" y="10" rx="40" width="180" height="180" fill="red" stroke="blue" stroke-width="5">
    </svg>
    <svg height="200" width="200">
        <polygon points="10,10 190,10 190,190 100,100 10,190" stroke="blue" stroke-width="10" fill="red">
    </svg>
    <svg height="200" width="200">
        <ellipse cx="100" cy="100" rx="95" ry="55" stroke="blue" stroke-width="5" fill="red">
    </svg>
</body>
</html>
