<!DOCTYPE html> <!-- Tipo de documento -->
<html> <!-- Abertura do documento HTML -->
    <head> <!-- Contém informações de uma página e não serão exibidas para o usuário -->
        <title>Page Title</title> <!-- Define o título do documento HTML -->
    </head>
    <body> <!-- Abertura do corpo do HTML, onde contém todas as informações que serão representadas na tela do usuário -->

        <h1>My First Heading</h1> <!-- Título do tipo 1 -->
        <p>Meu segundo paragrafo</p> <!-- Mostra o conteúdo de um parágrafo -->

    </body> <!-- Fechamento da Tag de corpo do HTML -->
</html> <!-- Fechamento do documento HTML -->
