<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h3>PREENCHIMENTO DE DADOS</h3>
        <p>Prencher os dados abaixo:</p>
    </header>
    <main>
        <form>
            <div>
                <label for="nome-remetente">Nome completo: </label>
                <input type="text" id="nome-remetente" placeholder="Digite seu nome completo"> <!-- Uma maneira de utilizar o comando label e o input -->
            </div>
            <div>
                <label>E-mail: <input type="email" name="endereco-email" placeholder="Digite um e-mail"></label> <!-- Outra forma de utilizar o label e o input -->
            </div>
            <div>
                <label>Telefone: <input type="tel" name="telefone" placeholder="Digite seu telefone"></label>
            </div>
            <div>
                <label for="assuntos">Qual sua nacionalidade?</label>
                <select id="assuntos">
                    <option value="estrangeiro">Estrangeiro</option>
                    <option value="brasileiro">Brasileiro</option>    
                </select>
            </div>
            <div>
                <span>Sexo: </span>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="masc">

                <label for="fem">Feminino</label>
                <input type="radio" name="sex" id="fem">
            </div>
            <div>
                <input type="checkbox" id="check">
                <label for="check"> Confirmo as informações enviadas</label>
            </div>
            <div>
                <label for="mensagem">Descrição do contato:</label><br>
                <textarea id="mensagem"></textarea>
            </div>            
        </form>
    </main>
</body>
</html>
