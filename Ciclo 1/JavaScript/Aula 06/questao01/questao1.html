<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questao1.css">
    <script src="questao1.js" defer></script>
    <title>Carros esportivos</title>
</head>
<body>
    <div id="container-general">
        <div id="car-names">
            <span>Escolha um carro: </span>
            <select name="selections" id="selections">
                <option value="car-0"></option>
                <option value="car-1">HB20</option>
                <option value="car-2">Onix</option>
                <option value="car-3">Renegade</option>
                <option value="car-4">Strada</option>
                <option value="car-5">Toro</option>
            </select>
        </div>

        <div id="car-image"></div>

        <div id="car-information" class="container-flex">
            <div class="item">
                <p class="description">Nome</p>
                <p class="descipton-value" id="car-name"></p>
            </div>

            <div class="item">
                <p class="description">Fabricante</p>
                <p class="descipton-value" id="car-manufacturer"></p>
            </div>

            <div class="item">
                <p class="description">Velocidade Máxima</p>
                <p class="descipton-value" id="car-vel-max"></p>
            </div>

            <div class="item">
                <p class="description">Combustível</p>
                <p class="descipton-value" id="car-fuel"></p>
            </div>

            <div class="item">
                <p class="description">Transmissão</p>
                <p class="descipton-value" id="car-transmission"></p>
            </div>

            <div class="item">
                <p class="description">Direção</p>
                <p class="descipton-value" id="car-direction"></p>
            </div>

            <div class="item">
                <p class="description">Tração</p>
                <p class="descipton-value" id="car-traction"></p>
            </div>
        </div>
    </div>
</body>
</html>
