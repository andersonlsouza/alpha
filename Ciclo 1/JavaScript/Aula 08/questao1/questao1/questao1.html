<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erros Throw</title>
    <link rel="stylesheet" href="style.css">
    <script src="questao1.js" defer></script>
</head>
<body class="container-flex">
    <form class="container-flex-column card">
        <div class="container-flex-column">
            <label for="nameUser">Nome</label>
            <input type="text" id="nameUser" autocomplete="off" placeholder="Digite seu nome">
            <div id="erroname" class="texterror"></div>
        </div>
        
        <div class="container-flex-column">
            <label for="">Data de nascimento</label>
            <input type="number" id="birthDateUserDay" placeholder="Dia" autocomplete="off" min="1">
            <input type="number" id="birthDateUserMonth" placeholder="Mês" autocomplete="off" min="1" max="12">
            <input type="number" id="birthDateUserYear" placeholder="Ano" autocomplete="off" min="1900">
            <div id="errodate" class="texterror"></div>
        </div>
        
        <div class="container-flex-column">
            <label for="weightUser">Peso (kg)</label>
            <input type="number" id="weightUser" autocomplete="off" placeholder="Digite seu peso" min="0">
            <div id="erroweight" class="texterror"></div>
        </div>
        
        <div class="container-flex-column">
            <label for="heightUser">Altura (cm)</label>
            <input type="number" id="heightUser" autocomplete="off" placeholder="Digita sua altura" min="0">
            <div id="erroheight" class="texterror"></div>
        </div>
        
        <div class="container-flex-column">
            <label for="genderUser">Gênero</label>
            <select id="genderUser">
                <option value="undefined"></option>
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
            </select>

            <div id="errogender" class="texterror"></div>
        </div>
        
        <input type="button" value="Enviar" id="button" class="button">

        <div id="result" class="result"></div>

    </form>
</body>
</html>
