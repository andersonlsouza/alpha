<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cálculos matemáticos</title>
</head>
<body class="container-flex">
    <div class="container-flex" id="container-stretch">
        <div class="container-flex-column card" id="calculadora-imc">
            <h2 class="text-title">Calculadora IMC</h2>
            <div class="container-flex-column">
                <label for="peso" class="default-text">Peso (kg)</label>
                <input type="text" name="peso" id="peso" class="input-style" placeholder="Insira seu peso em Kg">  
                
                <label for="altura" class="default-text">Altura (m)</label>
                <input type="text" name="altura" id="altura" class="input-style" placeholder="Insira sua altura em metros">        
            </div>
            
            <input type="button" id="button1" value="Calcular" class="button">
            
            <div class="container-flex-column">
                <p class="default-text">IMC</p>
                <p id="resultado-imc" class="result">...</p>
                
                <p class="default-text">Classificação</p>
                <p id="classificacao-imc" class="result">...</p>
            </div>
        </div>
        
        <div class="container-flex-column card" id="sorteador">
            <h2 class="text-title">Sorteador</h2>
            <div class="container-flex-column">
                <label for="numero1" class="default-text">Número menor</label>
                <input type="text" name="numero1" id="numero1" class="input-style" placeholder="Insira o número menor">  
                
                <label for="numero2" class="default-text">Número maior</label>
                <input type="text" name="numero2" id="numero2" class="input-style" placeholder="Insira o número maior">
            </div> 
            
            <input type="button" id="button2" value="Sortear" class="button">
            
            <div class="container-flex-column">
                <p class="default-text">Resultado</p>
                <p id="resultado-sorteio" class="result">...</p>
            </div>
        </div>
        
        <div class="container-flex-column card" id="arredondador">
            <h2 class="text-title">Arredondar números</h2>
            <div class="container-flex-column">
                <label for="num" class="default-text">Número</label>
                <input type="text" name="num" id="num" class="input-style" placeholder="Insira um número">  
            </div>
    
            <input type="button" id="button3" value="Arredondar" class="button">
    
            <div class="container-flex-column">
                <p class="default-text">Resultado arredondado para cima</p>
                <p id="resultado-arredondado-cima" class="result">...</p>
                
                <p class="default-text">Resultado arredondado para baixo</p>
                <p id="resultado-arredondado-baixo" class="result">...</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
