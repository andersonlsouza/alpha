<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Cálculos matemáticos</title>
</head>
<body class="container-flex">
    <div class="container-flex-column card" id="calculadora-imc">
        <h2 class="text-title">Calculadora IMC</h2>
        <div class="container-flex-column">
            <label for="peso" class="default-text">Peso (kg)</label>
            <input type="text" name="peso" id="peso" class="input-style" placeholder="Insira seu peso em Kg">  
            
            <label for="altura" class="default-text">Altura (m)</label>
            <input type="text" name="altura" id="altura" class="input-style" placeholder="Insira sua altura em metros">        
        </div>
        
        <input type="button" id="button1" value="Calcular" class="button">
        
        <div class="container-flex-column">
            <p class="default-text">IMC</p>
            <p id="resultado-imc" class="result">...</p>
            
            <p class="default-text">Classificação</p>
            <p id="classificacao-imc" class="result">...</p>
        </div>
    </div>

    <script src="letraa.js"></script>
</body>
</html>
