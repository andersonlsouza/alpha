<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-flex">
    <div class="container-flex-column card" id="large">
        <h2 class="text-title">Datas e dias</h2>

        <div class="container-flex-column">
            <p class="default-text">Opções</p>
            <input type="date" name="date" id="date" class="input-style">
        </div>

        <input type="button" value="Exibir" class="button" id="button">

        <div class="container-flex-column" id="container-result1">
            <p class="default-text">Data</p>
            <div class="result" id="result1">...</div>
        </div>

        <div class="container-flex-column" id="container-result2">
            <p class="default-text">Mês em número</p>
            <div class="result" id="result2">...</div>
        </div>

        <div class="container-flex-column" id="container-result3">
            <p class="default-text">Ano</p>
            <div class="result" id="result3">...</div>
        </div>

        <div class="container-flex-column" id="container-result4">
            <p class="default-text">Dia da semana</p>
            <div class="result" id="result4">...</div>
        </div>

        <div class="container-flex-column" id="container-result5">
            <p class="default-text">Mês</p>
            <div class="result" id="result5">...</div>
        </div>

        <div class="container-flex-column" id="container-result6">
            <p class="default-text">Timestamp</p>
            <div class="result" id="result6">...</div>
        </div>
    </div>

    <script src="questao2.js"></script>
</body>
</html>
