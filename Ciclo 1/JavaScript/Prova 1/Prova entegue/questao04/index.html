<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="container-flex">
    <form class="container-flex-column card">
        <div class="container-flex-column">
            <label for="nameUser">Nome</label>
            <input type="text" id="nameUser" autocomplete="off" placeholder="Digite seu nome">
        </div>

        <div class="container-flex-column">
            <label for="ageUser">Idade</label>
            <input type="number" id="ageUser" autocomplete="off" placeholder="Digite sua idade">
        </div>
        
        <div class="container-flex-column">
            <label for="genderUser">Gênero</label>
            <select id="genderUser">
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
            </select>
        </div>
        
        <input type="button" value="Enviar" id="button" class="button">

    </form>
    
    <p id="text" class="result"></p>
</body>
</html>
