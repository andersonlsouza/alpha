<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="container-flex-column">
    <p class="text-title">Jogo da Velha</p>
    <div id="countainer-table" class="card">
        <table class="text">
            <tbody>
                <tr>
                    <th class="elemento" data-move="[0,0]" data-player=""></th>
                    <th class="elemento border-column" data-move="[0,1]" data-player=""></th>
                    <th class="elemento" data-move="[0,2]" data-player=""></th>
                </tr>
                <tr class="border-line">
                    <th class="elemento" data-move="[1,0]" data-player=""></th>
                    <th class="elemento border-column" data-move="[1,1]" data-player=""></th>
                    <th class="elemento" data-move="[1,2]" data-player=""></th>
                </tr>
                <tr>
                    <th class="elemento" data-move="[2,0]" data-player=""></th>
                    <th class="elemento border-column" data-move="[2,1]" data-player=""></th>
                    <th class="elemento" data-move="[2,2]" data-player=""></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="result" class="text-title"></div>
    <div class="button">Jogar novamente</div>
</body>
</html>
