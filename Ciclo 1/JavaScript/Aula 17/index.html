<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body class="container-flex">

    <div>
        <div class="card container-flex-column">
    
            <div>
                <label for="input-cep">Insira um CEP: </label>
                <input type="text" id="input-cep" placeholder="Insira um CEP" maxlength="10">
                <p id="mensage-error"></p>
            </div>
            
            <p>Endere√ßo:</p>
            <input type="text" class="input-response" id="address" disabled="disabled">
            
            <p>Bairro:</p>
            <input type="text" class="input-response" id="district" disabled="disabled">
            
            <p>Cidade:</p>
            <input type="text" class="input-response" id="city" disabled="disabled">
            
            <p>Estado:</p>
            <input type="text" class="input-response" id="state" disabled="disabled">
            
            <p>Latitude:</p>
            <input type="text" class="input-response" id="lat" disabled="disabled">
            
            <p>Longitude:</p>
            <input type="text" class="input-response" id="lng" disabled="disabled">
        </div>
        
        <p id="error"></p>
        
        <div class="countainer-flex">
            <button>Consultar</button>
            <button>Exibir mapa</button>
        </div>
    </div>

    <div id="countainer-iframe"></div>
</body>
</html>
