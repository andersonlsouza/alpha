<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body class="container-flex-column">
    
    <div id="container-flex" class="container-flex-column card">
        <p class="text-title">Relógio</p>
        <div class="container-flex">
            <p>Minutos</p>
        <select id="minutes" class="time">
            <option value="0">00</option>
        </select>   

        <p>Segundos</p>
        <select id="seconds" class="time">
            <option value="0">00</option>
        </select>
        </div>
                
        <p class="text-title">Tempo</p>
        <div class="result">--:--</div>
    </div>
    
    <div class="button">Iniciar alarme</div>
    <!-- <div class="button">Desarmar alarme</div> -->
</body>
</html>
