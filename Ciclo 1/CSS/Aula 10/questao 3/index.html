<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dado</title>

    <p>Sem perspectiva:</p><br>
    <div class="no-perspective-box">
        <div class="face front">FRENTE</div>
        <div class="face top">CIMA</div>
        <div class="face left">ESQUERDA</div>
        <div class="face right">DIREITA</div>
        <div class="face defront">TRAS</div>
        <div class="face button">BAIXO</div>
    </div>

    <br><p>Com perspectiva (7.5cm):</p>
    <div class="perspective-box">
        <div class="face front">FRENTE</div>
        <div class="face top">CIMA</div>
        <div class="face left">ESQUERDA</div>
        <div class="face right">DIREITA</div>
        <div class="face defront">TRAS</div>
        <div class="face button">BAIXO</div>
    </div>
    
    <br><br><br><br><p>Com perspectiva (120px):</p>
    <div class="perspective-box-800px">
        <div class="face front">FRENTE</div>
        <div class="face top">CIMA</div>
        <div class="face left">ESQUERDA</div>
        <div class="face right">DIREITA</div>
        <div class="face defront">TRAS</div>
        <div class="face button">BAIXO</div>
    </div>
