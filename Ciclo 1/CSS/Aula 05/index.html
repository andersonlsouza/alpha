<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filmes e Séries</title>
</head>
<body>
    <header>
        <section id="logo" class="principal">
            <img src="src/images/style/logo.jpg" alt="logo" height="60px">
        </section>

        <section id="usuario" class="principal">
            <a href="" id="contato">
                <img src="src/images/style/usuario.png" alt="usuario" height="40px" width="40px">
            </a>
        </section>
        
        <nav class="principal">
            <ul>
                <li><a href="">Início</a></li>
                <li><a href="">Cinema</a></li>
                <li><a href="">Plataformas Web</a></li>
                <li><a href="">Categoria de Filmes</a></li>
            </ul>
        </nav>

        <section>
            <a href="#" id="capa"><img src="src/images/style/capa.jpg" alt="capa" width="100%"></a>
        </section>
    </header>

    <main>
        <h2>Sugestão para avaliação</h2>
        <section class="filmes">
            <figure>
                <a href="#">
                    <img src="src/images/filmes/filme1-gladiador.jpg" alt="Gladiador">
                    <p>Gladiador</p>
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="src/images/filmes/filme2-batman.jpg" alt="Batman O Cavalheiro das Trevas">
                    <figcaption>Batman O Cavalheiro das Trevas</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="src/images/filmes/filme3-guerra-mundial-z.jpg" alt="Guerra Mundial Z">
                    <figcaption>Guerra Mundial Z</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="src/images/filmes/filme4-rocky.jpg" alt="Rocky Balboa">
                    <figcaption>Rocky Balboa</figcaption>
                </a>
            </figure>
        </section>

        <h2 id="teste">Filmes e Séries avaliados</h2>
        <section class="series">
            <figure>
                <a href="#">
                    <img src="src/images/filmes/serie1-suits.jpg" alt="SUITS">
                    <figcaption>SUITS</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="src/images/filmes/serie2-la-casa-de-papel.jpg" alt="La Casa de Papel">
                    <figcaption>La Casa de Papel</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="src/images/filmes/serie3-breaking-bad.jpg" alt="Breaking Bad">
                    <figcaption>Breaking Bad</figcaption>
                </a>
            </figure>
            <figure>
                <a href="#">
                    <img src="src/images/filmes/serie4-prison-break.jpg" alt="Prison Break">
                    <figcaption>Prison Break</figcaption>
                </a>
            </figure>
        </section>

    </main>

    <footer>
        @Copyright
    </footer>    
</body>
</html>
